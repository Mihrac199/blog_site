<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>Blog App</title>

</head>

<body class="h-100 d-flex flex-column">


    <nav class="navbar bg-primary navbar-dark navbar-expand-md">

        <div class="container">

            <a href="/index.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <i class="navbar-toggler-icon"></i>
            </button>

            <div id="mobile" class="collapse navbar-collapse">

                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="/blogs.html" class="nav-link">Blogs</a>
                    </li>

                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link active">Contact</a>
                    </li>

                </ul>

                <div class="row g-1">

                    <div class="col-8">
                        <input class="form-control" type="text" name="" id="" placeholder="Search">
                    </div>

                    <div class="col-4">
                        <button class="btn btn-warning">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </nav>


    <main>

        <div class="container my-5">

            <h2 class="my-3">Contact Us</h2>

            <div class="row g-2">

                <div class="col-md-6 order-2 order-md-1">
                    <iframe id="map"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48178.638389110965!2d29.097893010086374!3d40.99976382534104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1719797855499!5m2!1str!2str"
                        width="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-md-6 order-1 order-md-2">

                    <div class="card bg-dark">

                        <div class="card-body">

                            <div class="alert alert-warning">
                                Please fill out the form.
                            </div>

                            <form class="row g-3 text-white">

                                <div class="col-md-6">

                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" name="email" id="email">

                                </div>

                                <div class="col-md-6">

                                    <label class="form-label" for="name">Name</label>
                                    <input class="form-control" type="text" name="name" id="name">

                                </div>

                                <div class="col-md-12">

                                    <label class="form-label" for="phone">Phone</label>
                                    <input class="form-control" type="tel" name="phone" id="phone">

                                </div>

                                <div class="col-md-12">

                                    <label class="form-label" for="subject">Subject</label>
                                    <input class="form-control" type="text" name="subject" id="subject">

                                </div>

                                <div class="col-md-12">

                                    <label class="form-label" for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message"></textarea>

                                </div>

                                <div class="col-12">

                                    <button class="btn btn-outline-warning" style="width: 100%;">Send</button>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>


    <footer class="bg-dark text-white py-5 mt-auto">

        <div class="container text-center">

            <p class="footer__copyright">
                &copy; Copyright by
                <a class="footer__link" href="#">Mihra√ß Comart</a>.
            </p>

        </div>

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
